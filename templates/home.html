
{% extends "base.html" %}

{% block login_content %}

	{% if user and not user.is_anonymous %}
		Welcome back {{ user.get_full_name }}.
		<a href="{% url 'user-logout' %}">Logout</a>
 	{% else %}
	 	<a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
	 	Enter with Facebook

 	{% endif %}
 	
{% endblock %}
